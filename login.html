<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simpin Smart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header dengan logo dan navigasi -->
    <header>
        <div class="header-isi">
            <div class="bagian-logo">
                <img src="1000200068-removebg-preview (1).png" alt="Logo PinjamSmart">
                <h1>Simpin Smart</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="transaksi.html">Transaksi</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Konten Login -->
    <main>
        <div class="kotak-konten" style="max-width: 480px; margin: 0 auto;">
            <h2>Login Admin</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                    <div class="error" id="errorUsername">Username harus diisi</div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <div class="error" id="errorPassword">Password harus diisi</div>
                </div>

                <button type="submit">Login</button>
            </form>

            <div style="margin-top: 18px; padding: 14px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107;">
                <p style="margin: 0; color: #856404; font-size: 14px;">
                    <strong>Catatan:</strong> Untuk testing, gunakan username dan password apa saja
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Simpin Smart | Smart Loans & Investment.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
